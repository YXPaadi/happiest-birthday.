<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My gorgeous Mitrr ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.3);
            --accent: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #ff4d6d, #c9184a, #7209b7, #4361ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #fff;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        h2 { color: #ffb3c1; font-size: 1.2rem; margin-top: 0; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; }

        #typewriter {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 20px;
        }

        /* Countdown Grid */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .timer-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 5px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-item span { display: block; color: white; }
        .timer-item .number { font-size: 1.4rem; font-weight: 600; }
        .timer-item .label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.7; }

        /* Floating Heart Trail */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            color: white;
            filter: drop-shadow(0 0 5px var(--accent));
            animation: floatAway 3s ease-out forwards;
        }

        @keyframes floatAway {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--mx), var(--my)) rotate(360deg); opacity: 0; }
        }

        #start-btn {
            background: #fff;
            color: #c9184a;
            padding: 20px 45px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #reasons-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        #reasons-btn:hover { background: white; color: #c9184a; }
    </style>
</head>
<body>

    <audio id="myAudio" loop><source src="aud.mp3" type="audio/mp3"></audio>

    <button id="start-btn" onclick="init()">Touch My Heart, My friend ‚ù§Ô∏è</button>

    <div class="glass-container" id="container">
        <h2>To My Beautiful bestfriend</h2>
        <h1>Happy Birthday!Avika üíû</h1>
        <div id="typewriter"></div>
        
        <div class="timer-grid">
            <div class="timer-item"><span class="number" id="d">00</span><span class="label">Days</span></div>
            <div class="timer-item"><span class="number" id="h">00</span><span class="label">Hours</span></div>
            <div class="timer-item"><span class="number" id="m">00</span><span class="label">Mins</span></div>
            <div class="timer-item"><span class="number" id="s">00</span><span class="label">Secs</span></div>
        </div>

        <button id="reasons-btn" onclick="showReason()">Click for a Reason Your my best ‚ù§Ô∏è</button>
    </div>

    <script>
        const birthdayMsg = "To the woman who completes my world... üåπ Every second spent with you is a gift from GOD. I am so blessed to call you my bestest friend. May your birthday be as radiant as your soul. I love you forever and always! ‚ù§Ô∏è‚ú®";
        const reasons = [
            "Your beautiful smile that lights up my day.",
            "The way you care for me with so much love.",
            "Your kind heart and pure soul.",
            "Being the most amazing wife I could ever ask for.",
            "The way you look at me.",
            "How you make every house feel like a home."
        ];
        
        let charIndex = 0;

        function init() {
            document.getElementById('myAudio').play();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            
            typeWriter();
            setInterval(updateCountdown, 1000);
        }

        function typeWriter() {
            if (charIndex < birthdayMsg.length) {
                document.getElementById("typewriter").innerHTML += birthdayMsg.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById('reasons-btn').style.display = 'inline-block';
            }
        }

        function showReason() {
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            alert("Reason I Love You: " + randomReason);
        }

        document.addEventListener('mousedown', (e) => {
            for(let i=0; i<5; i++) createHeart(e.clientX, e.clientY);
        });

        function createHeart(x, y) {
            const h = document.createElement('div');
            h.className = 'floating-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = x + 'px';
            h.style.top = y + 'px';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.setProperty('--mx', (Math.random() - 0.5) * 300 + 'px');
            h.style.setProperty('--my', (Math.random() - 0.5) * 300 + 'px');
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        function updateCountdown() {
            const target = new Date("2026-02-18T00:00:00");
            const diff = target - new Date();
            if (diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('h').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
                document.getElementById('m').innerText = Math.floor((diff / 1000 / 60) % 60);
                document.getElementById('s').innerText = Math.floor((diff / 1000) % 60);
            }
        }
    </script>
</body>
</html>
