<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday My Love</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex-parser.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex-jit.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex-builderbase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex-async.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/jscex-async-powerpack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sun0225SUN/Love-Tree/file/love.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #ffffee; font-family: "Helvetica", sans-serif; }
        #main { margin: 0 auto; width: 1100px; position: relative; }
        #text { position: absolute; top: 60px; left: 60px; z-index: 1000; display:none; }
        #code { font-size: 20px; color: #d01d33; font-weight: bold; line-height: 2.2em; }
        #clock-box { position: absolute; bottom: 50px; left: 60px; display:none; font-size: 18px; color: #666; }
        .digit { color: #ff0000; font-size: 26px; font-weight: bold; }
        #canvas { display: block; background-color: #ffffee; cursor: pointer; border: 1px solid #eee; }
        #start-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff0000; font-size: 24px; font-weight: bold; pointer-events: none; z-index: 2000; }
    </style>
</head>
<body>
    <div id="start-msg">‚ù§Ô∏è CLICK THE CENTER ‚ù§Ô∏è</div>
    <div id="main">
        <audio id="myAudio" loop="loop">
            <source src="aud.mp3" type="audio/mp3">
        </audio>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">My beautiful bestie üíû</span><br>
                    <span class="say">Happy Birthday üéà</span><br>
                    <span class="say">May Allah bless you üçÄ</span><br>
                    <span class="say">I love you ‚ù§Ô∏è</span><br>
                    <span class="say">And I will always stand with you ‚ù§Ô∏è</span>
                </div>
            </div>
            <div id="clock-box"><span id="clock"></span></div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        var canvas = $('#canvas');
        var width = canvas.width();
        var height = canvas.height();
        
        // This is the "Heart Seed" configuration
        var opts = {
            seed: { x: width / 2 - 20, color: "rgb(190, 26, 37)", scale: 2 },
            branch: [[535, 680, 570, 250, 500, 200, 30, 100, [[540, 500, 455, 417, 340, 400, 13, 100, [[450, 435, 434, 430, 394, 395, 2, 40]]],[550, 445, 600, 356, 680, 345, 12, 100, [[578, 400, 648, 409, 661, 426, 3, 80]]],[539, 281, 537, 248, 534, 217, 3, 40],[546, 397, 413, 247, 328, 244, 9, 80, [[427, 286, 383, 253, 371, 205, 2, 40],[498, 345, 435, 315, 395, 330, 4, 60]]],[546, 357, 608, 252, 678, 221, 6, 100, [[590, 293, 646, 277, 648, 271, 2, 80]]]]]]],
            bloom: { num: 700, width: 1080, height: 650 },
            footer: { width: 1200, height: 5, speed: 10 }
        };

        var tree = new Tree(canvas[0], width, height, opts);
        var hold = 1;

        canvas.click(function(e) {
            $("#start-msg").hide();
            var audio = document.getElementById("myAudio");
            audio.play().catch(function(e){ console.log("Audio blocked by browser settings"); });

            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            if (tree.seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click").unbind("mousemove").removeClass('hand');
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            canvas.toggleClass('hand', tree.seed.hover(x, y));
        });

        var runAsync = eval(Jscex.compile("async", function () {
            tree.seed.draw();
            while (hold) { $await(Jscex.Async.sleep(10)); }
            while (tree.seed.canScale()) { tree.seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
            while (tree.seed.canMove()) { tree.seed.move(0, 2); tree.footer.draw(); $await(Jscex.Async.sleep(10)); }
            do { tree.grow(); $await(Jscex.Async.sleep(10)); } while (tree.canGrow());
            do { tree.flower(2); $await(Jscex.Async.sleep(10)); } while (tree.canFlower());
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) { tree.footer.draw(); $await(Jscex.Async.sleep(10)); }
            tree.footer.draw();
            tree.snapshot("p2", 500, 0, 610, 680);
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            $await(Jscex.Async.sleep(300));
            
            // Birthday Date Setup
            var together = new Date("2026/02/18 00:00:00");
            $("#text").show();
            $("#code").typewriter();
            $("#clock-box").fadeIn(500);
            while (true) { timeElapse(together); $await(Jscex.Async.sleep(1000)); }
        }));

        runAsync().start();
    });
    </script>
</body>
</html>
