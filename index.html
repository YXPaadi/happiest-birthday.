<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #ffcdd2;
            cursor: pointer;
        }

        h1 { color: #d32f2f; margin-bottom: 10px; }
        p { color: #5d4037; font-size: 1.2rem; line-height: 1.6; }
        #clock { font-size: 1.5rem; font-weight: bold; color: #c62828; margin-top: 20px; display: block; }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff5252;
            font-size: 20px;
            user-select: none;
            animation: move 3s linear infinite;
            top: -10%;
        }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #start-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #start-btn:hover { background: #d32f2f; }
        #content { display: none; }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="aud.mp3" type="audio/mp3">
    </audio>

    <div id="start-screen">
        <button id="start-btn" onclick="startApp()">‚ù§Ô∏è Open Birthday Message ‚ù§Ô∏è</button>
    </div>

    <div id="content" class="container">
        <h1>My Beautiful bestie üíû</h1>
        <p>Happy Birthday! Avika i hope i make this day special for you üéà<br>
        May god bless you with infinite happiness üçÄ<br>
        I love you today, tomorrow, and forever ‚ù§Ô∏è</p>
        
        <div id="clock"></div>
    </div>

    <script>
        function startApp() {
            // Play Audio
            document.getElementById('myAudio').play();
            // Show Content
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            // Start Heart Rain
            setInterval(createHeart, 300);
            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function updateClock() {
            const together = new Date("2026-02-18T00:00:00");
            const now = new Date();
            const diff = together - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            if (diff > 0) {
                document.getElementById('clock').innerHTML = 
                    `Time until Feb 18: <br> ${days}d ${hours}h ${mins}m ${secs}s`;
            } else {
                // If the date has passed, it counts how long it's been since
                const countUp = now - together;
                const d = Math.floor(countUp / (1000 * 60 * 60 * 24));
                document.getElementById('clock').innerHTML = `Together for ${d} beautiful days!`;
            }
        }
    </script>
</body>
</html>
