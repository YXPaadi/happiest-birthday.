<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute; color: rgba(255, 255, 255, 0.3);
            font-size: 20px; animation: floatUp 6s linear infinite;
            top: 100vh; z-index: 1;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Frosted Glass Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 50px;
            width: 80%; max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            z-index: 10;
            display: none; /* Hidden until button click */
        }

        .main-heart {
            font-size: 80px; color: white;
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 { color: white; font-size: 2.5rem; margin: 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        
        .message {
            color: white; font-size: 1.1rem; line-height: 1.8;
            margin-top: 20px; min-height: 100px;
        }

        #clock-container {
            margin-top: 30px; padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px; color: white;
        }

        .unit { display: inline-block; margin: 0 10px; }
        .num { font-size: 1.8rem; font-weight: bold; display: block; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; }

        #start-btn {
            padding: 20px 40px; font-size: 1.5rem;
            background: white; color: var(--primary-pink);
            border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: 0.3s; z-index: 20;
        }

        #start-btn:hover { transform: scale(1.05); background: var(--soft-pink); }
    </style>
</head>
<body>

    <audio id="myAudio" loop><source src="aud.mp3" type="audio/mp3"></audio>

    <button id="start-btn" onclick="celebrate()">Tap to reveal your gift ‚ù§Ô∏è</button>

    <div class="glass-card" id="card">
        <div class="main-heart">‚ù§Ô∏è</div>
        <h1>My Beautiful bestie üíû</h1>
        <div class="message" id="typewriter"></div>
        
        <div id="clock-container">
            <div class="unit"><span class="num" id="days">00</span><span class="label">Days</span></div>
            <div class="unit"><span class="num" id="hours">00</span><span class="label">Hours</span></div>
            <div class="unit"><span class="num" id="mins">00</span><span class="label">Mins</span></div>
            <div class="unit"><span class="num" id="secs">00</span><span class="label">Secs</span></div>
        </div>
    </div>

    <script>
        const msg = "Happy Birthday! Avikaa üéà May god bless you with infinite happiness and protect your gorgeous smile üçÄ. I love you today, tomorrow, and for all the lifetimes to come ‚ù§Ô∏èüòò";
        let i = 0;

        function celebrate() {
            document.getElementById('myAudio').play();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('card').style.display = 'block';
            
            // Start background hearts
            setInterval(createBGHeart, 300);
            
            // Start typewriter
            typeWriter();
            
            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);
        }

        function typeWriter() {
            if (i < msg.length) {
                document.getElementById("typewriter").innerHTML += msg.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        function createBGHeart() {
            const h = document.createElement('div');
            h.classList.add('bg-heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 30 + 10 + 'px';
            h.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }

        function updateClock() {
            const target = new Date("2026-02-18T00:00:00");
            const now = new Date();
            const diff = target - now;

            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
                document.getElementById('mins').innerText = Math.floor((diff / 1000 / 60) % 60);
                document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
            }
        }
    </script>
</body>
</html>
